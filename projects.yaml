AlgoGrid:
  description: >
    A JavaScript implementation of an interactive algorithm visualizer.
    It runs an A* search algorithm as well as Conway's Game of Life.
    A few features have broken since it was written unfortunately so I've reverted it to an older commit.
    <br>There are buttons on the bottom left to select the tool to use.
    The three little grey buttons allow you to select which algorithm you are using.
    <br>Check it out! <a href="https://arognes.com/AlgoGrid">arognes.com/AlgoGrid</a>
  duration: December 2019 - Janary 2020
  image: 
    src: images/AlgoGrid.avif
    alt: AlgoGrid demo image

